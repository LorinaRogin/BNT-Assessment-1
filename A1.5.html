<!DOCTYPE html>
<html>
    <head>
        <title>
            Ordered and Unordered Lists
        </title>
    </head>
    <body>
        <h1>Task 5</h1><br>
        <style>
            li{
                list-style:lower-alpha;
            }
            .one li{
                list-style:square;
            }

        </style>
        <h1>
            Ordered List
        </h1>
        <ol>
            <li>Brooklyn</li>
            <li>Paris</li>
            <li>Seoul</li>
            <li>Amsterdam</li>
            <li>Tokyo</li>
        </ol>
        <h1>Unordered List</h1>
        <ul class="one">
            <li>Blue mint Mojito</li>
            <li>Ice Tea</li>
            <li>Strawberry Crushers</li>
        </ul>
    </body>
</html>
