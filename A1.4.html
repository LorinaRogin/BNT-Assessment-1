<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
    </head>
    <body>
        <style>
            li{
                list-style: none;
            }
        </style>
       <center>
        <h1>Survey Form </h1><br> <br>
        <h3>Task 4</h3>
         <form>
            <label for="Name">Name :</label><br>
            <input type="text" name="Name" placeholder="Enter your Name:"><br><br>
            <label for="Age">Age :</label><br>
            <input type="number" name="Age" placeholder="Enter your Age:"><br><br>
             <label for="Gender"> Gender :</label><br>
             <input type="radio" value="Male">Male<br>
              <input type="radio" value="Female">Female<br><br>
              
        
                
                <summary>
                   <details>
                    <br>
                     <label for="Food">Favorite Food :</label>
                   <ul>
                     <li>Pizza</li>
                    <li>Burger</li>
                    <li>Noodles</li>
                    <li>Biriyani</li>
                    <li>Fried Rice</li>
                   </ul>
                   </details>
                </summary>
                <br><br>
                <label for="cook"> Do you like to cook? :</label><br>
             <input type="checkbox" value="yes">Yes<br>
             <input type="checkbox" value="no">No<br><br>
             <label for="comments"> Please leave your comment :</label>
             <textarea type="text" placeholder="Drop your comment"></textarea><br><br>
             <button type="submit">Submit</button>
        </form>
       </center>
    </body>
</html>
