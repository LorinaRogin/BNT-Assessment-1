<!DOCTYPE html>
<html>
    <head>
        <title>
            Transform on Hover
        </title>
    </head>
    <body>

        <h1>Task 8</h1><br>
        <h3>Transform on Hover</h3>
        <style>
            .box{
                width:150px;
                height:150px;
                background-color: plum;
                color: black;
                display: flex;
                flex-direction: column;
                text-align: center;
                justify-content: center;
                margin-left: 40px;
            }
            .box:hover{
                transform: scaleX(1.2) rotate(10deg)
            }
        </style>
        <div class="box">Transform on Hover</div>
    </body>
</html>
